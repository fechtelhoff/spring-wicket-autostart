<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="de">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row my-3">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1>Home Page</h1>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row my-3">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form wicket:id="form">
					<div>
						<span wicket:id="label"></span>
					</div>
					<div class="mt-3">
						<button wicket:id="exitButton"></button>
					</div>
				</form>
			</div>
			<div class="col-md-3">
				<div wicket:id="wicketSettingsPanel"></div>
			</div>
		</div>
	</div>
</body>
</html>
